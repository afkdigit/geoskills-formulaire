
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Demande de Mission - GEOSKILLS</title>
  <style>
    :root {
      --deep-purple: hsl(248, 84%, 11%);
      --dark-blue: hsl(217, 100%, 18%);
      --medium-blue: hsl(206, 82%, 40%);
      --bright-green: hsl(158, 95%, 40%);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--dark-blue);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background-color: var(--deep-purple);
      padding: 2rem;
      border-radius: 1rem;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    h2 {
      text-align: center;
      color: var(--bright-green);
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border-radius: 0.5rem;
      border: none;
      background-color: var(--medium-blue);
      color: white;
    }

    input::placeholder, textarea::placeholder {
      color: #e0e0e0;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      background-color: var(--bright-green);
      border: none;
      border-radius: 0.5rem;
      color: black;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #02b37c;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Demande de Mission</h2>
    <form action="https://webhook.site/your-n8n-webhook-url" method="post">
      <label for="nom">Nom du client</label>
      <input type="text" name="nom" id="nom" placeholder="Nom du client" required>

      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="exemple@domaine.com" required>

      <label for="telephone">Téléphone</label>
      <input type="text" name="telephone" id="telephone" placeholder="+221 77 000 00 00">

      <label for="type_mission">Type de mission</label>
      <select name="type_mission" id="type_mission">
        <option value="Etude">Etude</option>
        <option value="Réparation">Réparation</option>
        <option value="Sondage">Sondage</option>
        <option value="Diagnostic">Diagnostic</option>
      </select>

      <label for="detail">Détail de la demande</label>
      <textarea name="detail" id="detail" rows="4" placeholder="Décrivez la mission..."></textarea>

      <button type="submit">Soumettre</button>
    </form>
  </div>
</body>
</html>
