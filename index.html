    * { box-sizing: border-box; }

    body {

    }

    @keyframes fadeIn {

      margin-bottom: 1rem;

      margin-top: 0.4rem;
      border-radius: 0.5rem;
      border: none;
      background-color: var(--medium-blue);
      color: white;
      font-size: 1rem;
      transition: outline 0.3s;
    }

    input::placeholder,
    textarea::placeholder {
      color: #dcdcdc;
    }

    input:focus,
    textarea:focus,
    select:focus {
      outline: 2px solid var(--bright-green);
    }

    button {
      margin-top: 2rem;
      width: 100%;
      padding: 0.75rem;
      background-color: var(--bright-green);
      border: none;
      border-radius: 0.5rem;
      color: black;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    button:hover {
      background-color: #02b37c;
      transform: scale(1.02);
    }
  </style>
</head>
